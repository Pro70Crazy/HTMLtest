<html>
  <head>
    <title>Web Storage API Test</title>
    <script>
function clickCounter() {
  if (typeof(Storage) !== "undefined") {
    if (sessionStorage.clickcount) {
      sessionStorage.clickcount = Number(sessionStorage.clickcount)+1;
    } else {
      sessionStorage.clickcount = 1;
    }
    document.getElementById("result").innerHTML = "You have clicked the button " + sessionStorage.clickcount + " time(s) in this session.";
  } else {
    document.getElementById("result").innerHTML = "Sorry, your browser does not support the Web Storage API...";
  }
}
    </script>
  </head>
  <body>
    <h1>Check browser support for Web Storage API</h1>
    <div id="result"></div>
    <script>
      if (typeof(Storage) !== "undefined") {
  // Code for localStorage/sessionStorage.
} else {
  // Sorry! No Web Storage support..
}

// Store
localStorage.setItem("working", "Web Storage API is currently working in this browser. Click the button below to get started.");

// Retrieve
document.getElementById("result").innerHTML = localStorage.getItem("working");
    </script>
    <br><br>
    <h1>Click Counter Test</h1>
    <p>Click the button below to see the counter increase.</p>
    <p>Close the browser tab (or window) and try again, and the counter is reset.</p>
    <p><button onclick="clickCounter()" type="button">Click Me!</button></p>
<div id="result"></div>

</html>
